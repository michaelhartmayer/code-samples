<!-- Siteskin Component: Left -->
<script id="tmpl_siteskin_left" type="text/html">
  <div id="siteskin-left" class="siteskin-component {{#if locking}}side-locking{{/if}}">
    <a href="http://ad.doubleclick.net/jump/ev_home/left;cid=skin_{{campaign_key}};sz=1x1;ord={{ord}}?" {{#if blank}}target="_blank"{{/if}}>
      <img src="http://ad.doubleclick.net/ad/ev_home/left;cid=skin_{{campaign_key}};sz=1x1;ord={{ord}}?" border="0" alt="" class="siteskin-tracking-px" />
    </a>
    {{#if content}}<div id="siteskin-left-content" class="content">{{safeHtml content}}</div>{{/if}}
  </div>
</script>

<!-- Siteskin Component: Slider -->
<script id="tmpl_siteskin_slider" type="text/html">
  <div id="siteskin-slider" class="siteskin-component {{#if fixed}}slider-fixed{{/if}} {{#if lazy}}slider-lazy{{/if}}">
    {{#unless fixed}}<div class="close-box">&#215;</div>{{/unless}}
    <a href="http://ad.doubleclick.net/jump/ev_home/slider;cid=skin_{{campaign_key}};sz=1x1;ord={{ord}}?" id="siteskin-hero" {{#if blank}}target="_blank"{{/if}}>
      <img src="http://ad.doubleclick.net/ad/ev_home/slider;cid=skin_{{campaign_key}};sz=1x1;ord={{ord}}?" border="0" alt="" class="siteskin-tracking-px" />
    </a>
    <div id="siteskin-video">
      {{#if flowplayer}}
        {{#if flowplayer.overlay}}
          <span id="siteskin-video-bar">
            <span>{{safeHtml flowplayer.overlay}}</span>
          </span>
        {{/if}}
        <div id="siteskin-video-container"></div>
      {{/if}}
      {{#if youtube}}
        <iframe width="100%" height="100%" src="http://www.youtube.com/embed/{{youtube.id}}?rel=0&amp;hd=1{{#if youtube.autoplay}}&amp;autoplay=1{{/if}}" frameborder="0" allowfullscreen="true" id="siteskin-yt-video"></iframe>
      {{/if}}
    </div>
    {{#if content}}<div id="siteskin-slider-content" class="content">{{safeHtml content}}</div>{{/if}}
  </div>
</script>

<!-- Siteskin Component: Header -->
<script id="tmpl_siteskin_header" type="text/html">
  <div id="siteskin-header" class="siteskin-component">
    <a href="{{url}}" title="{{title}}" {{#if blank}}target="_blank"{{/if}}>
      {{#if img}}
        <img src="{{img}}" alt="{{title}}" />
      {{/if}}
    </a>
    {{#if content}}<div id="siteskin-header-content">{{safeHtml content}}</div>{{/if}}
  </div>
</script>
